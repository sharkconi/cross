{% extends "admin_base.html"%}
{% import "bootstrap/wtf.html" as wtf %}

{%block content%}
<br />
<br />
<br />
<div class="container">
    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <table class="table table-strip table-hover">
            <tr>
                <th>ID</th><th>Name</th><th>Payday</th><th>Expired</th><th>Traffic</th>
            </tr>
            {%for user in users%}
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.payday}}</td>
                <td>{{user.expired}} {{user.left}}</td>
                <td>{{user.traffic}} Used</td>
            </tr>
            {%endfor%}
            </table>
        </div>
    </div>
</div>
{%endblock%}
